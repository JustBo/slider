<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Slider</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
      <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="slider">
                  <div class="item active">
                    <div class="row">
                      <div class="col-md-8">
                        <img src="1.jpg" alt="slide1">
                      </div>
                      <div class="col-md-4">
                        <div class="slider-content">
                          <h3>Text1</h3>
                          <p>Another text1</p><br>
                        </div>  
                      </div>
                    </div>
                  </div>
                  <div class="item">
                    <div class="row">
                      <div class="col-md-8">
                        <img src="2.jpg" alt="slide2">
                      </div>
                      <div class="col-md-4">
                        <div class="slider-content">
                         <h3>Text2</h3>
                          <p>Another text2</p><br>
                        </div> 
                      </div>
                    </div>
                  </div>
                  <div class="item">
                    <div class="row">
                      <div class="col-md-8">
                        <img src="3.jpg" alt="slide3">
                      </div>
                      <div class="col-md-4">
                        <div class="slider-content">
                          <h3>Text3</h3>
                          <p>Another text3</p><br>
                        </div> 
                      </div>
                    </div>
                  </div>
                  <div class="item">
                    <div class="row">
                      <div class="col-md-8">
                        <img src="4.jpeg" alt="slide4">
                      </div>
                      <div class="col-md-4">
                        <div class="slider-content">
                          <h3>Text1</h3>
                          <p>Another text1</p><br>
                        </div> 
                      </div>
                    </div>
                  </div>
                  <div class="clear"></div>
                  <div class="controller left">
                    <i class="fa fa-arrow-circle-left"></i>
                  </div>
                    <ul class="contr-circle">
                      <li class="circ-act" data-slide="0"></li>
                      <li data-slide="1"></li>
                      <li data-slide="2"></li>
                      <li data-slide="3"></li>
                    </ul>
                  <div class="controller right">
                    <i class="fa fa-arrow-circle-right"></i>
                  </div>
                </div>
              </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
    </body>
</html>
